<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>Listar Tarefas</title>
</head>

<body>
    <header>
        <div class="inicio">
            <a href="./perfil.html" target="_blank">
                <div class="perfil">
                    <img src="../img/image 4.png" alt="">
                    <h6>perfil</h6>
                </div>
        </div>
        </a>

        <div class="titulo">
            <h2> Bem vindo Joao</h2>
        </div>
    </header>

    <main>

        <div class="tarefa">
            <button class="botao" id="botaoTarefa"><img src="../img/image 11.png" alt="">
                <p>nova Tarefa</p>
            </button>
            <div class="novaTarefa" style="visibility: hidden;" id="novaTarefa">
                <img src="../img/fechar.png" class="botaoFechar" id="botaoFechar">
                <input type="text" placeholder="Título da Tarefa" id="tituloNovaTarefa">
                <textarea placeholder="Descrição da Tarefa" id="descricaoDaTarefa" class="descricao"></textarea>
                <input type="date" id="dataTarefa">
                <fieldset id="categoriaTarefa">
                    <p> Selecione a categoria:</p>
                    <div>
                        <div>
                            <input type="radio" id="escolhaPessoal" value=1 name="escolha">
                            <label for="escolhaPessoal"> Pessoal </label>
                        </div>
                        <div>
                            <input type="radio" id="escolhaTrabalho" value=2 name="escolha">
                            <label for="escolhaTrabalho"> Trabalho </label>
                        </div>
                        <div>
                            <input type="radio" id="escolhaCasa" value=3 name="escolha">
                            <label for="escolhaCasa"> Casa </label>
                        </div>
                        <div>
                            <input type="radio" id="escolhaSaude" value=4 name="escolha">
                            <label for="escolhaSaude"> Saúde </label>
                        </div>
                    </div>
                </fieldset>
                <button onclick="cadastroTarefa()"> Criar </button>
            </div>
        </div>








        <div class="tarefas">
            <h3>suas tarefas: </h3>
            <div class="listarTarefas"></div>
        </div>


        <div class="tarefasConcluidas">
            <a href="./concluidas.html" target="_blank">
                <div class="mostrarFeitas">
                    <img src="../img/image 12.png" alt="">
                    <h3> concluidas</h3>
                </div>
            </a>
        </div>

    </main>
</body>

</html>
